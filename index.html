<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="firstname">First Name: *</label>
        <input type="text" name="firstname">
    </div>
    <div>
        <label for="lasstname">Last Name: *</label>
        <input type="text" name="lastname">
    </div>
    <div>
        <label for="email">Eamil: *</label>
        <input type="email" name="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password: *</label>
        <input type="password" name="confirm password"> 
    </div>
    <div>
        <label for="birthday">Birthday: *</label>
        <input type="date" name="dob"> 
    </div>
    <div>
        <p>Gender Identity: *</p>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female"> Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary"> Non-binary</label>
        <input type="radio" name="gender" value="no-answer" id="no-answer">
        <label for="no-answer"> I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself: </p>
        <textarea name="description" cols="30" rows="4"></textarea>
    </div>
    <div>
        <label for="language">Favorite Language:</label>
        <select>
            <option>Javascript</option>
            <option>HTML/CSS</option>
            <option>Java</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="yes" id="yes">
        <label for="yes"> Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
